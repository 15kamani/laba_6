global:
  resolve_timeout: 5m


route:
  receiver: "default"


receivers:
  - name: "default"
    email_configs:
      - to: "your-email@example.com"
        from: "your-email@example.com"
        smarthost: "smtp.example.com:587"
        auth_username: "your-email@example.com"
        auth_password: "your-password"
        require_tls: true